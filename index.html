<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form class="form" id="container">
        <label for="">FIRSTNAME</label><br>
        <input type="text" id="fn" placeholder="FIRSTNAME"><br>
        <label for="">LASTNAME</label><br>
        <input type="text" id="ln" placeholder="LASTNAME"><br>
        <label for="">ADDRESS</label><br>
        <input type="text" id="add" placeholder="ADDRESS"><br>
        <label for="">PINCODE</label><br>
        <input type="text" id="pin" placeholder="PINCODE"><br>
        <label for="">GENDER</label><br>
        <input type="text" id="gen" placeholder="GENDER"><br>
        <label for="">STATE</label><br >
        <input type="text" id="state" placeholder="STATE"><br>
        <label for="">COUNTRY</label><br>
        <input type="text" id="country" placeholder="COUNTRY"><br>
        <hr>
        <label for="food" id="food">CHOICE OF FOOD</label><br>
        <sub>*Select any two</sub><br>
        <input type="checkbox" value="Idly"><span>IDLY</span>
        <input type="checkbox" value="Dosa"><span>DOSA</span>
        <input type="checkbox" value="Pongal"><span>PONGAL</span>
        <input type="checkbox" value="Poori"><span>POORI</span>
        <input type="checkbox" value="Vada"><span>VADA</span>
        <br><br>

        <button class="button" type="submit">Submit</button>
    </form>
        <table class="table">
          <th>FIRSTNAME</th>
          <th>LASTNAME</th>
          <th>ADDRESS</th>
          <th>PINCODE</th>
          <th>GENDER</th>
          <th>STATE</th>
          <th>COUNTRY</th>
          <th>FOOD</th>
        </table>
     
</body>
<script src="form.js"></script>
</html>
